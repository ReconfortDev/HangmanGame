<div class="bg-[#1c115279] w-screen h-screen flex justify-center items-start md:items-center">
  <div class="w-[90vw] md:w-[70vw] h-[40vh] flex flex-col gap-4 md:gap-20 mt-8 md:-mt-48">
    <div class="w-full flex p-4 justify-between items-center">
      <button
        (click)="gotoHome()"
        id="go-to-home"
        class="bg-gradient-to-b from-[#FE71FE] to-[#7199FF] w-12 md:w-16 h-12 md:h-16 flex items-center justify-center rounded-full border-[#887AFD] border border-b-8 border-x-2 duration-75 hover:scale-105 active:scale-95"
      >
        <img src="/assets/images/icon-back.svg" class="w-6" />
      </button>
      <img src="/assets/images/Pick.svg" class="h-8 md:h-16" />

      <p></p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 lg:gap-8">
      <div *ngFor="let category of categoryNames" id="start-by-cat" (click)="startGame(category)" class="border-t-4 border-[#3B74FF] rounded-[42px] cursor-pointer duration-100 active:scale-[0.95]">
        <div class="bg-[#2463FF] hover:bg-[#5B8AFF] flex justify-center items-center w-full rounded-[40px] p-4 md:p-8 lg:py-16 gap-12 text-2xl md:text-5xl font-medium text-[#FFFFFF] border-l-4 border-b-8 border border-[#261676]">
          {{ category }}
        </div>
      </div>

    </div>
  </div>
</div>
